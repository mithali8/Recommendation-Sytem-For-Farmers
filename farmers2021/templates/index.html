<!doctype html>


<html>
    <head>
        <title>trial</title>
        <script>
            var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };
        
        function success(pos) {
            var crd = pos.coords;
        
            console.log('Your current position is:');
            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);
            console.log(`More or less ${crd.accuracy} meters.`);
        }
        
        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }
        
        // navigator.geolocation.getCurrentPosition(success, error, options);
        </script>
        <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    </head>

    <body>
        <button onclick="navigator.geolocation.getCurrentPosition(success, error, options);">hello</button>
       

<table style="width:50%">
	<tr>
    <th>Market</th>
    <th>Actual</th>
    <th>Predicted</th>
  </tr>
  {% for row_index in range(x['Market']|count) %}
    <tr>
      <td>{{ x['Market'][row_index] }}</td>
      <td>{{ x['Actual'][row_index] }}</td>
      <td>{{ x['Predicted'][row_index] }}</td>
    </tr>
{% endfor %}
</table>

    </body>
</html>
